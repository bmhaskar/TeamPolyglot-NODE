sudo: required
before_script:
  - sleep 15
  - /usr/share/elasticsearch/bin/elasticsearch -v --default.path.conf=/etc/elasticsearch/
  - curl http://localhost:9200/
services:
  - elasticsearch
  - mongodb
language: node_js
node_js:
  - "node"
  - "6"
  - "5"
addons:
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      elasticsearch
